.__grid .item._x {

  --y: 0%;

.__grid .item._y {
  --y: -200%;
  --x: 0%;
}
    
.__grid .item {
  opacity: 0;
  transform: translate3d(var(--x), var(--y), 0px);
  transition: ease-in transform 0.3s, ease-in opacity 0.3s 0.15s;
}
.__grid.show .item {
  --time: 0.35s;
  transition: cubic-bezier(0.87, 0, 0.13, 1) transform var(--time) calc(var(--time) * var(--index));
}
.__grid.show .item {
  opacity: 1;
  --x: 0%; --y:0%;
}
@media (min-width:640px) {
    .sm\:right-unset {
    right: unset;
}
}

      asText: function(node, fn, txt='', _txt, cb, val) {
        (cb=(nodes, flag, bool)=>slice(nodes).forEach((ch, res)=>{
          res = ch.data || ch.value || '',
          txt += bool = fn&&fn.call ? fn(ch) : res,
          !bool&&ch.childNodes.length&&cb(ch.childNodes, !0)
        }))(node.childNodes),
        _txt = node.innerText,
        val = _txt.length>txt.length ? txt : txt;
        return txt;
      }
    }
    DOMLoaded=0;
    function tagify(el, tag) {
      typeof tag!=='string'&&(tag='span'),
      el.innerHTML = el.textContent.split('').map(e=>`<${tag}>${e}</${tag}>`).join('')
    }
